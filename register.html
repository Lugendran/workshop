    <style>
        .footer {
            margin-bottom: 8.5rem;
        }
    </style>
</head>

<body>

    <!--Navbar-->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="taskmanagement.html">Task Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
              <a class="nav-link" href="#">Register</a>
            </div>
          </div>
        </div>
      </nav>


      <!--Header-->

      <header class="bg-primary text-white text-center py-5 bg-gradient">
        <div class="container">

            <h1>Sign Up</h1>
            <p class="lead">it's quick and easy</p>
        </div>
    </header>


    <!--Form register-->

    <section class="footer">
        <div class="container py-5">
            <form>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Fullname</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Please enter your full name" required>
                  </div>
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" placeholder="Please enter your username"required>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Please enter your email"required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1 " placeholder=" Please enter your Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>
